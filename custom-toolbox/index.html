<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Alice Blockly Prototype</title>

  <link rel="stylesheet" href="styles/toolbox_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1>Alice Blockly Prototype</h1>

  <div id='btns'>
    <button id="runBtn">Run</button>
    <button id="saveBtn">Save Current Tab</button>
    <button id="newTabBtn">New Tab</button>
  </div>

  <div id='tabs'>
    <div id="sceneTab" class="tab">Scene</div>
    <div id="eventListenersTab" class="tab">initializeEventListeners</div>
    <div id="myFirstMethodTab" class="tab current-tab">myFirstMethod</div>
  </div>

  <div id="blocklyDiv"></div>

  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/@blockly/dev-tools@2.0.0/dist/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="scripts/custom_category_es6.js"></script>
  <script src="scripts/toolbox_label_es6.js"></script>
  <script src="scripts/custom_blocks.js"></script>
  <script src="scripts/dynamic_blocks.js"></script>
  <script src="scripts/toolbox_definition.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
