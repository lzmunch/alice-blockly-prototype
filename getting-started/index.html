<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blockly for the Web Codelab</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body mode="scene">
  <header class="mdl-color--cyan-500">
    <h1 class="mode-scene">Alice Prototype - Scene</h1>
    <h1 class="mode-edit mode-blockly">Alice Prototype - Code Editor</h1>
  </header>

  <main>
    <button class="mode-scene mode-blockly mdl-button" id="run">Run</button>
    <button class="mode-scene mdl-button" id="edit">Edit Code</button>
    <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
    <button class="mode-blockly mdl-button mdl-js-button" id="save">Save</button>
    <button class="mode-blockly mdl-button mdl-js-button" id="scene">Setup Scene</button>
    <p class="hint mode-edit">Tap any button to edit its code. <br/>When complete, press Done.</p>

    <div class="scene"></div>

    <div class="blockly-editor">
      <div class="scene" id="preview">Preview</div>
      <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
    </div>
  </main>

  <script src="https://unpkg.com/blockly"></script>
  <script src="scripts/music_maker.js"></script>
  <script src="scripts/sound_blocks.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
